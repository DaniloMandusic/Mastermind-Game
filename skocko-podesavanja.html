<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Skocko :: Postavka</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="skocko-dodatno/style.css">
</head>
<body>
<div class="container">
    <div class="row fnc-pocetno-stanje text-center">
        <div class="col-12 mb-4 mt-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="cardtitle">Postavi kombinacije</h1>
                </div>
            </div>
        </div>
        <div class="col-6 mb-4">
            <div class="card fnc-player1-set">
                <div class="card-body">
                    <h2 class="cardtitle">Igrač 1</h2>

                    <div class="row mt-4">
                        <div class="col-2">
                            <span class="icon-spades icon-size border border-primary" data-value="1"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-clubs icon-size border border-primary" data-value="2"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-diamonds icon-size border border-primary" data-value="3"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-heart icon-size border border-primary" data-value="4"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-reddit icon-size border border-primary" data-value="5"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-star-full icon-size border border-primary" data-value="6"></span>
                        </div>
                    </div>

                    <div class="col-12 fnc-cnt-1 row  mt-5">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 mb-4">
            <div class="card fnc-player2-set">
                <div class="card-body">
                    <h2 class="cardtitle">Igrač 2</h2>

                    <div class="row mt-4">
                        <div class="col-2">
                            <span class="icon-spades icon-size border border-primary" data-value="1"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-clubs icon-size border border-primary" data-value="2"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-diamonds icon-size border border-primary" data-value="3"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-heart icon-size border border-primary" data-value="4"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-reddit icon-size border border-primary" data-value="5"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon-star-full icon-size border border-primary" data-value="6"></span>
                        </div>
                    </div>

                    <div class="col-12 fnc-cnt-2 row mt-5">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="card">
                <div class="card-body">
                    <button id="btn-start" class="btn btn-danger">Započni partiju</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="skocko-dodatno/helper.js"></script>
<script src="skocko-dodatno/skocko-podesavanja.js"></script>

</body>
</html>
